<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>For My Vava ‚ù§Ô∏è</title>

<style>
body {
    margin:0;
    padding:0;
    text-align:center;
    background: linear-gradient(45deg,#ff4e8a,#ff9ecb);
    font-family: Arial, sans-serif;
    color:white;
}

h1 {
    margin-top:40px;
    font-size:40px;
}

#countdown {
    font-size:28px;
    margin:20px;
}

img {
    width:300px;
    height:400px;
    object-fit:cover;
    border-radius:20px;
    box-shadow:0 0 20px white;
    margin-top:20px;
}

button {
    margin-top:20px;
    padding:10px 20px;
    font-size:18px;
    border:none;
    border-radius:10px;
    background:white;
    color:#ff4e8a;
    cursor:pointer;
}

#hiddenMessage {
    display:none;
    margin-top:20px;
    font-size:22px;
}
</style>
</head>

<body>

<h1>Jaya ‚ù§Ô∏è (My Vava)</h1>

<div id="countdown"></div>

<img id="slideshow" src="photo1.jpg">

<br>
<button onclick="showLove()">Click Here Vava üíï</button>

<div id="hiddenMessage">
    <p>
    From the day you came into my life, everything changed.  
    You are my happiness, my peace, my forever.  
    I love you so much ‚ù§Ô∏è  
    ‚Äì Hari
    </p>
</div>

<audio id="bgMusic" src="song.mp3"></audio>

<script>

// Countdown to April 9, 2026
var targetDate = new Date("April 9, 2026 00:00:00").getTime();

var countdown = setInterval(function() {

    var now = new Date().getTime();
    var distance = targetDate - now;

    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));

    document.getElementById("countdown").innerHTML =
    "Countdown to Our Special Day ‚ù§Ô∏è<br>" +
    days + " Days " + hours + " Hours " + minutes + " Minutes ";

}, 1000);

// Slideshow
var images = ["photo1.jpg","photo2.jpg","photo3.jpg","photo4.jpg"];
var i = 0;

setInterval(function(){
    i++;
    if(i >= images.length){ i = 0; }
    document.getElementById("slideshow").src = images[i];
},3000);

// Show hidden message + play music
function showLove(){
    document.getElementById("hiddenMessage").style.display = "block";
    document.getElementById("bgMusic").play();
}

</script>

</body>
</html>
